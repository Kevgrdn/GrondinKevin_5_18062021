<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tous les objets de votre quotidien !">
    <meta name="keywords" content="camera, ours, ourson, peluche, fait main, meuble, chêne">
    <link rel="stylesheet" href="style.css">
    <title>Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-dark text-light d-flex">
            <div class="col-8 h1">
                Orinoco
            </div>
            <div class="col-4 d-flex justify-content-end">
                <a class="text-light m-3 text-center" href="panier.html">
                    Panier
                </a>
            </div>    
        </header>
        <div>
            <h2 class="p-3 text-center">
                <u>Votre Panier</u> 
            </h2>
        </div>
        <div class="row fw-bold d-flex flex-wrap flex-row shadow-sm p-2">
            <form action="" method="POST">
                <p class="">
                    <label for="Nom">Nom</label> : 
                    <input type="text" name="Nom" id="Nom" placeholder="Ex : Delatour" required>
                </p>
                <p class="">
                    <label for="Prénom">Prénom</label> :
                    <input type="text" name="Prénom" id="Prénom" placeholder="Ex : Patrick" required>
                </p>
                <p class="col-8">
                    <label for="Adresse">Adresse</label> : 
                    <input type="text" name="Adresse" id="Adresse" placeholder="Ex : 1, Rue des tournesols" required>
                </p>
                <p class="col-4">
                    <label for="Ville">Ville</label> : 
                    <input type="text" name="Ville" id="Ville" placeholder="Ex : Sainte-Marie de Beaulieu" required>
                </p>
                <p>
                    <label for="mail">Mail</label> : 
                    <input type="email" name="mail" id="mail" placeholder="Ex : patrick@mail.com" required>
                </p>
                <p>
                    <a class="btn-secondary rounded p-2" href="index.html">Retour aux produits</a>
                </p>
                <p>
                    <input class="btn-primary rounded p-1" type="submit" value="Valider la commande" src="validation.html">
                </p>
            </form>
        </div>
        <footer class="row bg-dark text-light">
            <div class="col-12 fw-bold fst-italic py-3">
                Orinoco
            </div>
            <nav class="row navbar list-unstyled">
                <ul class="col-12 d-flex text-center ">
                    <li class="list-unstyled col-4">
                        A propos
                    </li>
                    <li class="list-unstyled col-4">
                        Vie privée
                    </li>
                    <li class="list-unstyled col-4">
                        Conditions d'utilisation
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="panier.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
