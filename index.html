<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tous les objets de votre quotidien !">
    <meta name="keywords" content="camera, ours, ourson, peluche, fait main, meuble, chêne">
    <link rel="stylesheet" href="style.css">
    <title>Orinoco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-x-0">
        <header class="row bg-dark text-light">
            <div class="col-10 h1">
                Orinoco
            </div>
            <div class="dropdown col-2 d-flex justify-content-center">
                <div id="cart">
                   <p><span id="in-cart-items-num">0</span> Articles</p>
                </div> 
                <ul id="cart-dropdown" hidden>
                    <li id="empty-cart-msg"><a>Votre panier est vide</a></li>
                    <li class="go-to-cart hidden"><a href="/panier/">Voir le panier</a></li>
                </ul>
            </div>   
        </header>
            <div class="row col-12 d-block h2 text-center mx-auto py-4">
                Orinoco votre site de e-commerce de référence pour vos achats du quotidien
            </div>
            <div class="row col-6 h2 mx-auto py-4 justify-content-center">Nos produits : </div>
            <div id="teddies" class="row d-flex justify-content-center h-auto">
 
            </div>
            <div id="cameras" class="row d-flex justify-content-center h-auto">
        
            </div>
            <div id="meubles" class="row d-flex justify-content-center h-auto">

            </div>
        <footer class="row bg-dark text-light">
            <div class="col-12 fw-bold fst-italic py-3">
                Orinoco
            </div>
            <nav class="row navbar list-unstyled">
                <ul class="col-12 d-flex text-center ">
                    <li class="list-unstyled col-4">
                        A propos
                    </li>
                    <li class="list-unstyled col-4">
                        Vie privée
                    </li>
                    <li class="list-unstyled col-4">
                        Conditions d'utilisation
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="addToCart.js"></script>
        <script src="display.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
