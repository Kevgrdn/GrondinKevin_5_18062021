<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tous les objets de votre quotidien !">
    <meta name="keywords" content="camera, ours, ourson, peluche, fait main, meuble, chêne">
    <link rel="stylesheet" href="style.css">
    <title>Panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-dark text-light d-flex bg-gradient">
            <div class="col-8 h1">
                Orinounours
            </div>
            <div class="col-4 d-flex justify-content-end">
                <a class="text-light m-3 text-center" href="index.html">
                    Accueil
                </a>
            </div>    
        </header>
        <div>
            <h2 class="p-3 h2 text-center"><u>Votre Panier</u></h2>
        </div>
        <div class="row fw-bold shadow-sm p-2 d-flex justify-content-around">
            <div class="col-3 text-center">Produit</div>
            <div class="col-3 text-center">Couleur</div>
            <div class="col-3 text-center">Quantité</div>
            <div class="col-2 text-center">Prix</div>
        </div>
        <div id="items" class="row rounded d-flex flex-row p-2 justify-content-around bg-dark bg-gradient">
        </div>
        <div class="row fw-bold shadow-sm p-2">
            <div id="totalPrice" class="text-end h5 fw-bold">
                
            </div>
        </div>
<!--Partie formulaire-->
        <div class=" row">
            <h2 class="p-3 text-center shadow-sm my-2">
                <u>Votre adresse de livraison</u> 
            </h2>
        </div>
        <div class="shadow-sm my-2 py-3 col-lg-5 col-12 mx-auto bg-dark  bg-gradient rounded">
            <div class="row fw-bold d-flex justify-content-center">
                <div class=" col-md-6 mx-auto py-2 d-flex justify-content-center">
                    <label for="firstName" class="text-light">
                        Prénom :  
                    </label>
                    <input id="firstName"  type="text" name="firstName" id="" placeholder="Ex : Patrice" required >
                </div>
                <div class=" col-md-6 mx-auto py-2 d-flex justify-content-center ">
                    <label for="lastName" class="text-light">         
                         Nom : 
                    </label>
                    <input type="text" name="lastName" placeholder="Ex : Girard" required id="lastName">
                </div>
            </div>
            <div class="row fw-bold d-flex flex-wrap flex-row">
                <div class=" col-md-6 mx-auto py-2 d-flex justify-content-center">
                    <label for="adress" class="text-light">
                        Adresse : 
                    </label>
                    <input type="text" name="adress" placeholder="Ex : 1, rue des champs" required id="adress" size="auto">
                </div>
            </div>
            <div class="row fw-bold d-flex justify-content-center ">
                <div class=" col-md-4 mx-auto py-2 justify-content-center d-flex">
                    <label for="city" class="text-light">
                        Ville : 
                    </label>
                    <input type="text" name="city" placeholder="Ex : Tours" required id="city">
                </div>
            </div>
            <div class="row fw-bold d-flex flex-wrap flex-row ">
                <div class=" col-md-4 mx-auto py-2 justify-content-center d-flex">
                    <label for="email" class="text-light">
                        Mail : 
                    </label>
                    <input type="email" name="email" placeholder="Ex : patrice@mail.com" required id="mail">
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-around my-2 mx-lg-1">
            <a href="product.html" class="btn-secondary rounded col-5 col-lg-2 text-center ">
                Précédent
            </a>
            <a  id="valider" class="rounded btn-primary col-5 col-lg-2 text-center" data-id="validate">
                Valider la commande
            </a>
        </div>
        <footer class="row bg-dark text-light bg-gradient">
            <div class="col-12 fw-bold fst-italic py-3">
                Orinoco
            </div>
            <nav class="row navbar list-unstyled">
                <ul class="col-12 d-flex text-center ">
                    <li class="list-unstyled col-4">
                        A propos
                    </li>
                    <li class="list-unstyled col-4">
                        Vie privée
                    </li>
                    <li class="list-unstyled col-4">
                        Conditions d'utilisation
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="form.js"></script>
        <script src="panier.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
