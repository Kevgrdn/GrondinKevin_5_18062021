<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tous les objets de votre quotidien !">
    <meta name="keywords" content="camera, ours, ourson, peluche, fait main, meuble, chêne">
    <link rel="stylesheet" href="style.css">
    <title>Validation de commande</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/464276c0ad.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <header class="row bg-dark text-light bg-gradient align-items-center">
            <div class="col-8 col-lg-10 h1 font-style-google-font">
                Orinounours
            </div>
            <div class="col-4 col-lg-2 d-flex justify-content-center">
                <a class="text-light rounded m-3 d-block text-center w-50" href="index.html">
                    Accueil
                </a>
            </div>    
        </header>
        <div>
            <h2 class="text-center py-3 m-0 h2">Confirmation de commande</h2>
        </div>
        <div class=" text-center my-4 row mx-1">
            <p class="my-4 ">
                Votre commande est le n° <span id="orderNumber" class="fw-bold"></span>    pour un montant total de <span id="finalPrice" class="fw-bold"></span>.
            </p>
            <p class="text-center fw-bold h1 my-4 font-style-google-font ">
                Merci pour votre commande et à bientot sur Orinounours!
            </p>
        </div>
        <div class="row my-5 mx-1">
            <a  id="finDeCommande" class="mx-auto text-center btn-primary rounded my-2"> Retour à la page d'accueil</a>
        </div>

        <footer class="row bg-dark text-light bg-gradient">
            <div class="col-12 fw-bold fst-italic py-3">
                Orinoco
            </div>
            <nav class="row navbar list-unstyled">
                <ul class="col-12 d-flex text-center ">
                    <li class="list-unstyled col-4">
                        A propos
                    </li>
                    <li class="list-unstyled col-4">
                        Vie privée
                    </li>
                    <li class="list-unstyled col-4">
                        Conditions d'utilisation
                    </li>
                </ul>
            </nav>
        </footer>
        <script src="validation.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </div>
</body>
</html>
